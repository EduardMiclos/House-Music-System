<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}House Music System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header class="d-flex align-items-center justify-content-center px-4">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="House Music Logo" width="55px">
        <div class="bluetooth-device position-absolute top-0 start-0 p-3 d-flex align-items-center">
            <i class="fa fa-bluetooth" style="font-size:18px"></i>
            <div id="bluetooth-device-status" class="d-inline ms-2" style="font-size: 13px;">
                <div class="loader"></div>
            </div>
        </div>
        
        <!-- <nav>
            <ul class="d-flex">
                <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('artist_list') }}" class="nav-link">Artists</a></li>
                <li><a href="#" class="nav-link" onclick="refreshSongs()">Refresh Songs</a></li>
            </ul>
        </nav> -->
    </header>
    <main class="container mt-4">
        {% block content %}
        <!-- Dynamic content will go here -->
        {% endblock %}
    </main>
    <footer class="mt-4">
        <p>&copy; 2024 House Music System</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
