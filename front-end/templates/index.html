{% extends 'base.html' %}

{% block title %}Home - House Music System{% endblock %}

{% block content %}
<div class="mb-4">
    <h2 class="text-center" style="color: var(--text-color);">Welcome back.</h2>
</div>

<section id="player" class="text-center">
    <h3 style="color: var(--accent-color);">Now Playing</h3>
    <div id="currentSong" class="mb-3">
        <p>No song playing</p>
    </div>
    <div id="controls" class="d-flex justify-content-center gap-2">
        <button class="btn btn-primary" onclick="play()"><i class="fa fa-play"></i></button>
        <button class="btn btn-primary" onclick="pause()"><i class="fa fa-pause"></i></button>
    </div>
    <div class="mt-3">
        <label for="volumeControl" class="form-label">Volume:</label>
        <input type="range" id="volumeControl" class="form-range" min="0" max="100" value="50" onchange="adjustVolume(this.value)">
    </div>
</section>

<section id="search" class="mt-4">
    <h3 class="text-center" style="color: var(--accent-color);">Search for a song</h3>
    <input type="text" id="searchBar" class="form-control" placeholder="Search by song name..." onkeyup="filterSongs()">
</section>

<section id="songList" class="mt-4">
    <h3 class="text-center" style="color: var(--accent-color);">Recently played</h3>
    <ul id="songs" class="list-group">
        <!-- Dynamically populated song list -->
    </ul>
</section>
{% endblock %}
